<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Price Data Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group input,
        .control-group select {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            grid-column: 1 / -1;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card p {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
            height: 400px;
            max-height: 400px;
            min-height: 400px;
            position: relative;
        }
        
        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .chart-type-selector {
            display: flex;
            gap: 10px;
        }
        
        .chart-type-btn {
            padding: 8px 15px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .chart-type-btn.active {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #e53e3e;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.2rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .refresh-controls input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        .refresh-controls input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }
        
        .data-info {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #2c5282;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .chart-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà BTC Price Data Viewer</h1>
            <p>Visualize Bitcoin price data from your API with interactive charts</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="symbol">Symbol</label>
                <select id="symbol">
                    <option value="Crypto.BTC/USD">BTC/USD</option>
                    <option value="Crypto.ETH/USD">ETH/USD</option>
                    <option value="Metal.XAU/USD">XAU/USD</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="startTime">Start Time</label>
                <input type="datetime-local" id="startTime" />
            </div>
            
            <div class="control-group">
                <label for="endTime">End Time</label>
                <input type="datetime-local" id="endTime" />
            </div>
            
            <div class="control-group">
                <label for="resolution">Resolution</label>
                <select id="resolution">
                    <option value="1">1 Minute</option>
                    <option value="2">2 Minutes</option>
                    <option value="5">5 Minutes</option>
                    <option value="15">15 Minutes</option>
                    <option value="30">30 Minutes</option>
                    <option value="60" selected>1 Hour</option>
                    <option value="120">2 Hours</option>
                    <option value="240">4 Hours</option>
                    <option value="360">6 Hours</option>
                    <option value="720">12 Hours</option>
                    <option value="D">1 Day</option>
                    <option value="W">1 Week</option>
                    <option value="M">1 Month</option>
                </select>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="fetchData()">
                    üìä Load Data
                </button>
                <button class="btn btn-secondary" onclick="downloadData()" id="downloadBtn" disabled>
                    üíæ Download CSV
                </button>
                <button class="btn btn-danger" onclick="clearData()">
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>
        
        <div class="refresh-controls">
            <label>
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()"> Auto Refresh
            </label>
            <span>Every</span>
            <input type="number" id="refreshInterval" value="60" min="10" max="300"> seconds
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading data...</div>
        
        <div id="dataInfo" class="data-info" style="display: none;"></div>
        
        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <h3>Data Points</h3>
                <p id="dataPoints">0</p>
            </div>
            <div class="stat-card">
                <h3>Current Price</h3>
                <p id="currentPrice">$0</p>
            </div>
            <div class="stat-card">
                <h3>24h Change</h3>
                <p id="priceChange">0%</p>
            </div>
            <div class="stat-card">
                <h3>High / Low</h3>
                <p id="highLow">$0 / $0</p>
            </div>
            <div class="stat-card">
                <h3>Avg Volume</h3>
                <p id="avgVolume">0</p>
            </div>
            <div class="stat-card">
                <h3>Skewness</h3>
                <p id="skewness">0</p>
            </div>
            <div class="stat-card">
                <h3>Kurtosis</h3>
                <p id="kurtosis">0</p>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-controls">
                <div class="chart-type-selector">
                    <button class="chart-type-btn active" onclick="setChartType('candlestick')">üìä Candlestick</button>
                    <button class="chart-type-btn" onclick="setChartType('line')">üìà Line Chart</button>
                    <button class="chart-type-btn" onclick="setChartType('ohlc')">üìâ OHLC</button>
                </div>
                <label>
                    <input type="checkbox" id="showVolume" onchange="toggleVolume()"> Show Volume
                </label>
            </div>
            
            <canvas id="priceChart" style="width:100%;height:100%;position:absolute;top:0;left:0;"></canvas>
        </div>
    </div>

    <script>
        let priceData = [];
        let chart = null;
        let volumeChart = null;
        let autoRefreshInterval = null;
        let currentChartType = 'candlestick';
        
        // Initialize datetime inputs with default values
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            document.getElementById('startTime').value = yesterday.toISOString().slice(0, 16);
            document.getElementById('endTime').value = now.toISOString().slice(0, 16);
        });
        
        async function fetchData() {
            const symbol = document.getElementById('symbol').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const resolution = document.getElementById('resolution').value;
            
            if (!startTime || !endTime) {
                showError('Please select start and end times');
                return;
            }
            
            hideError();
            showLoading(true);
            
            try {
                // Convert to UNIX timestamps (seconds)
                const startTimestamp = Math.floor(new Date(startTime).getTime() / 1000);
                const endTimestamp = Math.floor(new Date(endTime).getTime() / 1000);

                // Construct API URL with parameters
                const url = new URL("https://benchmarks.pyth.network/v1/shims/tradingview/history");
                url.searchParams.set('from', startTimestamp);
                url.searchParams.set('to', endTimestamp);
                url.searchParams.set('resolution', resolution);
                url.searchParams.set('symbol', symbol);
                
                const response = await fetch(url.toString());
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                let processedData = [];
                if (data.s === "ok" && Array.isArray(data.t)) {
                    for (let i = 0; i < data.t.length; i++) {
                        processedData.push({
                            timestamp: data.t[i] * 1000, // convert to ms for JS Date
                            open: data.o[i],
                            high: data.h[i],
                            low: data.l[i],
                            close: data.c[i],
                            volume: data.v[i]
                        });
                    }
                } else if (Array.isArray(data)) {
                    // fallback for old format
                    processedData = data.map((item, index) => ({
                        timestamp: item.timestamp || item.time || new Date(startTime).getTime() + index * 3600000,
                        open: parseFloat(item.open || item.o || 0),
                        high: parseFloat(item.high || item.h || 0),
                        low: parseFloat(item.low || item.l || 0),
                        close: parseFloat(item.close || item.c || 0),
                        volume: parseFloat(item.volume || item.v || 0)
                    }));
                } else if (data.data) {
                    processedData = data.data.map((item, index) => ({
                        timestamp: item.timestamp || item.time || new Date(startTime).getTime() + index * 3600000,
                        open: parseFloat(item.open || item.o || 0),
                        high: parseFloat(item.high || item.h || 0),
                        low: parseFloat(item.low || item.l || 0),
                        close: parseFloat(item.close || item.c || 0),
                        volume: parseFloat(item.volume || item.v || 0)
                    }));
                } else {
                    throw new Error('Unexpected API response format');
                }
                
                priceData = processedData.filter(item => 
                    item.open > 0 && item.high > 0 && item.low > 0 && item.close > 0
                );
                
                if (priceData.length === 0) {
                    throw new Error('No valid price data received');
                }
                
                updateStats();
                updateChart();
                showDataInfo();
                document.getElementById('downloadBtn').disabled = false;
                
            } catch (error) {
                showError(`Failed to fetch data: ${error.message}`);
                console.error('API Error:', error);
            } finally {
                showLoading(false);
            }
        }
        
        function updateStats() {
            if (priceData.length === 0) return;
            
            const latest = priceData[priceData.length - 1];
            const first = priceData[0];
            const high = Math.max(...priceData.map(d => d.high));
            const low = Math.min(...priceData.map(d => d.low));
            const avgVolume = priceData.reduce((sum, d) => sum + d.volume, 0) / priceData.length;
            const priceChange = ((latest.close - first.open) / first.open * 100);
            
            document.getElementById('dataPoints').textContent = priceData.length.toLocaleString();
            document.getElementById('currentPrice').textContent = `$${latest.close.toLocaleString()}`;
            document.getElementById('priceChange').textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)}%`;
            document.getElementById('priceChange').style.color = priceChange >= 0 ? '#10B981' : '#EF4444';
            document.getElementById('highLow').textContent = `$${high.toLocaleString()} / $${low.toLocaleString()}`;
            document.getElementById('avgVolume').textContent = avgVolume.toLocaleString(undefined, {maximumFractionDigits: 0});
            
            const closePrices = priceData.map(d => d.close);
            const skew = skewness(closePrices);
            const kurt = kurtosis(closePrices);

            // Display these values in your stats section
            document.getElementById('skewness').textContent = skew.toFixed(4);
            document.getElementById('kurtosis').textContent = kurt.toFixed(4);

            document.getElementById('stats').style.display = 'grid';
        }
        
        function updateChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const labels = priceData.map(d => d.timestamp);
            
            let datasets = [];
            
            if (currentChartType === 'candlestick' || currentChartType === 'ohlc') {
                // Custom candlestick chart using line chart with custom point drawing
                datasets = [
                    {
                        label: 'High',
                        data: priceData.map(d => d.high),
                        borderColor: 'rgba(0,0,0,0)',
                        backgroundColor: 'rgba(0,0,0,0)',
                        pointRadius: 0,
                        showLine: false
                    },
                    {
                        label: 'Low',
                        data: priceData.map(d => d.low),
                        borderColor: 'rgba(0,0,0,0)',
                        backgroundColor: 'rgba(0,0,0,0)',
                        pointRadius: 0,
                        showLine: false
                    },
                    {
                        label: 'Close',
                        data: priceData.map(d => d.close),
                        borderColor: '#4299e1',
                        backgroundColor: '#4299e1',
                        borderWidth: 2,
                        pointRadius: 1,
                        fill: false
                    }
                ];
            } else {
                // Line chart
                datasets = [
                    {
                        label: 'BTC Price (Close)',
                        data: priceData.map(d => d.close),
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        borderWidth: 2,
                        pointRadius: 1,
                        fill: true
                    }
                ];
            }

            // Calculate min and max for y-axis
            let allPrices = priceData.flatMap(d => [d.open, d.high, d.low, d.close]);
            let minPrice = Math.min(...allPrices);
            let maxPrice = Math.max(...allPrices);

            // Handle edge case: all prices are the same
            if (minPrice === maxPrice) {
                minPrice = minPrice * 0.98;
                maxPrice = maxPrice * 1.02;
            } else {
                // Add a margin (2%) for better visualization
                let margin = (maxPrice - minPrice) * 0.02;
                minPrice = minPrice - margin;
                maxPrice = maxPrice + margin;
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `BTC Price Chart (${currentChartType.toUpperCase()})`,
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        },
                        legend: {
                            display: currentChartType === 'line'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const dataIndex = context.dataIndex;
                                    const data = priceData[dataIndex];
                                    return [
                                        `Open: $${data.open.toLocaleString()}`,
                                        `High: $${data.high.toLocaleString()}`,
                                        `Low: $${data.low.toLocaleString()}`,
                                        `Close: $${data.close.toLocaleString()}`,
                                        `Volume: ${data.volume.toLocaleString()}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                tooltipFormat: 'yyyy-MM-dd HH:mm'
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            beginAtZero: false,
                            min: minPrice,
                            max: maxPrice,
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
            
            // Update volume chart if enabled
            if (document.getElementById('showVolume').checked) {
                updateVolumeChart();
            }
        }
        
        function updateVolumeChart() {
            // This would create a separate volume chart below the price chart
            // For simplicity, we'll add volume info to the tooltip instead
        }
        
        function setChartType(type) {
            currentChartType = type;
            
            // Update button states
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (priceData.length > 0) {
                updateChart();
            }
        }
        
        function toggleVolume() {
            if (priceData.length > 0) {
                updateChart();
            }
        }
        
        function toggleAutoRefresh() {
            const autoRefresh = document.getElementById('autoRefresh').checked;
            
            if (autoRefresh) {
                const interval = parseInt(document.getElementById('refreshInterval').value) * 1000;
                autoRefreshInterval = setInterval(fetchData, interval);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }
        
        function downloadData() {
            if (priceData.length === 0) return;
            
            const csvContent = [
                ['timestamp', 'datetime', 'open', 'high', 'low', 'close', 'volume'].join(','),
                ...priceData.map(row => [
                    row.timestamp,
                    new Date(row.timestamp).toISOString(),
                    row.open,
                    row.high,
                    row.low,
                    row.close,
                    row.volume
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `btc_price_data_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        function clearData() {
            priceData = [];
            if (chart) {
                chart.destroy();
                chart = null;
            }
            document.getElementById('stats').style.display = 'none';
            document.getElementById('dataInfo').style.display = 'none';
            document.getElementById('downloadBtn').disabled = true;
            hideError();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showDataInfo() {
            const info = document.getElementById('dataInfo');
            const startDate = new Date(priceData[0].timestamp).toLocaleString();
            const endDate = new Date(priceData[priceData.length - 1].timestamp).toLocaleString();
            info.innerHTML = `üìä Loaded ${priceData.length} data points from ${startDate} to ${endDate}`;
            info.style.display = 'block';
        }

        function mean(arr) {
            return arr.reduce((a, b) => a + b, 0) / arr.length;
        }

        function std(arr, arrMean) {
            arrMean = arrMean !== undefined ? arrMean : mean(arr);
            return Math.sqrt(arr.reduce((a, b) => a + Math.pow(b - arrMean, 2), 0) / arr.length);
        }

        function skewness(arr) {
            const arrMean = mean(arr);
            const arrStd = std(arr, arrMean);
            const n = arr.length;
            return n > 2
                ? (n / ((n - 1) * (n - 2))) *
                    arr.reduce((a, b) => a + Math.pow((b - arrMean) / arrStd, 3), 0)
                : 0;
        }

        function kurtosis(arr) {
            const arrMean = mean(arr);
            const arrStd = std(arr, arrMean);
            const n = arr.length;
            return n > 3
                ? ((n * (n + 1)) / ((n - 1) * (n - 2) * (n - 3))) *
                      arr.reduce((a, b) => a + Math.pow((b - arrMean) / arrStd, 4), 0) -
                  (3 * Math.pow(n - 1, 2)) / ((n - 2) * (n - 3))
                : 0;
        }
